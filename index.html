<!DOCTYPE html>
<html> 
    <head>
        <title>Spotify</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <script src="https://kit.fontawesome.com/a33776bbdd.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <nav>
            <ul>
                <li class="brand"><img src="spotify_logo.png" alt="logo">Spotify</li>
                <li>Home</li>
                <li>About</li>
            </ul>
        </nav>
        <div class="container">
            <div class="songlist">
                <h1>Best of Taylor Swift</h1>
                <div>
                    <div class="songitem">
                        <img src="lover.jpg" alt="1">
                        <span>Lover</span>
                        <span class="songlistplay"><span>3:41</span><i class="fa-sharp fa-regular fa-2x fa-circle-play"></i></span>
                    </div>
                </div>
            </div>
            <div class="songbanner"></div>
        </div>
        <div class="bottom">
            <input type="range" name="range" id="myprogress" min="0" max="100">
            <div class="icons">
                <i class="fa-sharp fa-solid fa-2x fa-backward-step"></i>
                <i class="fa-sharp fa-regular fa-2x fa-circle-play"></i>
                <i class="fa-sharp fa-solid fa-2x fa-backward-step"></i>
            </div>
        </div>
        <script src="spot.js"></script>
    </body>
</html>
